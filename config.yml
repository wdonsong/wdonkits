# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://wdonkits.tech/"
languageCode: en-us
title: Wdon's Notes
paginate: 8
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      # category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Home
          url: /
          weight: 1
        - name: Archive
          url: archives/
          weight: 2
        - identifier: tags
          name: Tags
          url: tags/
          weight: 3
        - identifier: search
          name: Search
          url: search/
          weight: 4
        - name: About
          url: about/
          weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

